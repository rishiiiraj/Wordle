<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khushi's Personal Wordle ðŸ’š</title>
  <style>
    body {
      background: #121213;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 10px;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      grid-gap: 5px;
      margin-top: 20px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 5px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #121213;
      transition: all 0.2s;
    }

    .correct {
      background-color: #538d4e;
      border-color: #538d4e;
      color: white;
    }

    .present {
      background-color: #b59f3b;
      border-color: #b59f3b;
      color: white;
    }

    .absent {
      background-color: #3a3a3c;
      color: white;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #538d4e;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #6aaa64;
    }
  </style>
</head>
<body>
  <h1>Wordle Unlimited ðŸ’š</h1>
  <div id="board"></div>
  <div id="message"></div>
  <button id="newGame">New Word</button>

  <script>
    const WORDS = [
      "apple", "crane", "music", "heart", "sweet", "happy", "light", "smile", "dream", "laugh",
      "grace", "magic", "peace", "shine", "flame", "charm", "brave", "trust", "bliss", "spark"
    ];

    let secret = WORDS[Math.floor(Math.random() * WORDS.length)].toUpperCase();
    let currentRow = 0;
    let currentGuess = '';
    const board = document.getElementById('board');
    const message = document.getElementById('message');

    // Create game board
    for (let r = 0; r < 6; r++) {
      const row = document.createElement('div');
      row.classList.add('row');
      for (let c = 0; c < 5; c++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    const rows = document.querySelectorAll('.row');

    function showMessage(text, color = 'white') {
      message.textContent = text;
      message.style.color = color;
    }

    function checkGuess() {
      if (currentGuess.length !== 5) {
        showMessage("Need 5 letters!");
        return;
      }

      const tiles = rows[currentRow].querySelectorAll('.tile');
      let secretArr = secret.split('');
      let guessArr = currentGuess.split('');

      // First pass: correct letters
      for (let i = 0; i < 5; i++) {
        if (guessArr[i] === secretArr[i]) {
          tiles[i].classList.add('correct');
          secretArr[i] = null;
          guessArr[i] = null;
        }
      }

      // Second pass: present letters
      for (let i = 0; i < 5; i++) {
        if (guessArr[i] && secretArr.includes(guessArr[i])) {
          tiles[i].classList.add('present');
          secretArr[secretArr.indexOf(guessArr[i])] = null;
        } else if (guessArr[i]) {
          tiles[i].classList.add('absent');
        }
      }

      if (currentGuess === secret) {
        showMessage("You got it! ðŸ’š");
        document.removeEventListener('keydown', handleKey);
        return;
      }

      currentRow++;
      currentGuess = '';

      if (currentRow === 6) {
        showMessage("Out of tries! The word was " + secret + " ðŸ˜…", "red");
        document.removeEventListener('keydown', handleKey);
      }
    }

    function handleKey(e) {
      const key = e.key.toUpperCase();

      if (/^[A-Z]$/.test(key)) {
        if (currentGuess.length < 5) {
          currentGuess += key;
          const tile = rows[currentRow].querySelectorAll('.tile')[currentGuess.length - 1];
          tile.textContent = key;
        }
      } else if (key === 'BACKSPACE') {
        if (currentGuess.length > 0) {
          const tile = rows[currentRow].querySelectorAll('.tile')[currentGuess.length - 1];
          tile.textContent = '';
          currentGuess = currentGuess.slice(0, -1);
        }
      } else if (key === 'ENTER') {
        checkGuess();
      }
    }

    document.addEventListener('keydown', handleKey);

    document.getElementById('newGame').addEventListener('click', () => {
      secret = WORDS[Math.floor(Math.random() * WORDS.length)].toUpperCase();
      currentRow = 0;
      currentGuess = '';
      rows.forEach(r => r.querySelectorAll('.tile').forEach(t => {
        t.textContent = '';
        t.className = 'tile';
      }));
      showMessage('New word loaded!');
      document.addEventListener('keydown', handleKey);
    });
  </script>
</body>
</html>
