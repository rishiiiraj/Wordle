<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khushi's Wordle ðŸ’–</title>
  <style>
    body {
      background-color: #121213;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin: 20px 0;
      font-size: 1.8rem;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 8px;
      margin-top: 20px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-transform: uppercase;
      background-color: #121213;
      border-radius: 5px;
    }

    .correct { background-color: #538d4e !important; }
    .present { background-color: #b59f3b !important; }
    .absent { background-color: #3a3a3c !important; }

    #guessInput {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      border: none;
    }

    @media (max-width: 600px) {
      #board {
        grid-template-columns: repeat(5, 50px);
        grid-template-rows: repeat(6, 50px);
      }
      .tile {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Khushi's Wordle ðŸ’–</h1>
  <div id="board"></div>
  <input id="guessInput" type="text" maxlength="5" autocapitalize="none" />

  <script>
    // Small word list for validation (you can expand this)
    const dictionary = [
      "apple","grape","sweet","heart","dream","smile","light","happy","pearl",
      "lover","angel","charm","shine","magic","flame","peace","truth","laugh",
      "grace","spark","khush","bliss","petal","candy","music","world","think",
      "touch","words","smile","spark","bright","night","chase","sound"
    ];

    let targetWord = dictionary[Math.floor(Math.random() * dictionary.length)];
    let currentRow = 0;
    let gameOver = false;

    const board = document.getElementById("board");
    const input = document.getElementById("guessInput");

    // Create 6 rows Ã— 5 columns
    for (let i = 0; i < 30; i++) {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      board.appendChild(tile);
    }

    // Focus input when tapping board (mobile keyboard opens)
    board.addEventListener("click", () => {
      input.focus();
    });

    input.addEventListener("input", (e) => {
      const guess = e.target.value.toLowerCase();
      const tiles = Array.from(board.children).slice(currentRow * 5, currentRow * 5 + 5);

      tiles.forEach((tile, i) => {
        tile.textContent = guess[i] || "";
      });

      if (guess.length === 5) {
        submitGuess(guess);
      }
    });

    function submitGuess(guess) {
      if (gameOver) return;

      if (!/^[a-z]{5}$/.test(guess)) {
        alert("Enter a 5-letter word.");
        input.value = "";
        return;
      }

      // Check if it's a valid English word (within or outside our small list)
      if (!dictionary.includes(guess)) {
        alert("âŒ Not a valid word!");
        input.value = "";
        return;
      }

      const targetLetters = targetWord.split("");
      const guessLetters = guess.split("");

      guessLetters.forEach((letter, i) => {
        const tile = board.children[currentRow * 5 + i];
        if (letter === targetLetters[i]) {
          tile.classList.add("correct");
        } else if (targetLetters.includes(letter)) {
          tile.classList.add("present");
        } else {
          tile.classList.add("absent");
        }
      });

      if (guess === targetWord) {
        setTimeout(() => alert(`ðŸ’– You got it! The word was "${targetWord}"`), 200);
        setTimeout(resetGame, 1000);
        gameOver = true;
      } else {
        currentRow++;
        input.value = "";

        if (currentRow === 6) {
          setTimeout(() => alert(`ðŸ˜¢ The word was "${targetWord}"`), 200);
          setTimeout(resetGame, 1000);
          gameOver = true;
        }
      }
    }

    function resetGame() {
      Array.from(board.children).forEach(tile => {
        tile.textContent = "";
        tile.className = "tile";
      });
      currentRow = 0;
      input.value = "";
      targetWord = dictionary[Math.floor(Math.random() * dictionary.length)];
      gameOver = false;
      input.focus();
    }
  </script>
</body>
</html>
