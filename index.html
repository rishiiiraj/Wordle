<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khushi's Wordle ðŸ’–</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #fff5f7;
    }
    h1 {
      margin: 20px;
      color: #d63384;
    }
    .board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color: white;
    }
    .correct {
      background-color: #6aaa64;
      color: white;
    }
    .present {
      background-color: #c9b458;
      color: white;
    }
    .absent {
      background-color: #787c7e;
      color: white;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
    #play-again {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #d63384;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
    }
    #play-again:hover {
      background-color: #b12b6d;
    }
    #hidden-input {
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Khushi's Wordle ðŸ’–</h1>
  <div class="board" id="board"></div>
  <p id="message"></p>
  <button id="play-again">Play Again</button>
  <input type="text" id="hidden-input" maxlength="5" />

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const playAgainBtn = document.getElementById("play-again");
    const hiddenInput = document.getElementById("hidden-input");

    let currentRow = 0;
    let currentTile = 0;
    let gameOver = false;
    let targetWord = "";

    // ðŸŽ¯ Curated 200 real 5-letter words
    const wordList = [
      "apple","grape","chair","light","table","dream","smile","heart","bread","cloud",
      "plant","ocean","earth","grass","stone","flame","drink","laugh","music","beach",
      "peace","fruit","angel","lemon","dance","sweet","honey","charm","fancy","tiger",
      "candy","sugar","blush","storm","happy","lucky","piano","flute","drift","quiet",
      "lover","river","green","brown","shine","sleep","world","think","faith","scent",
      "glory","chase","truth","grace","spark","flair","bloom","frost","spice","fairy",
      "dream","bliss","proud","trust","brave","clear","swing","blink","chill","lunar",
      "venus","pearl","robin","zebra","flock","siren","daisy","crown","eager","swift",
      "fresh","glide","storm","moody","noble","mirth","rapid","serum","vivid","quiet",
      "lodge","truce","vapor","magic","angel","fable","mango","berry","cocoa","olive",
      "tulip","water","flame","grain","bloom","coral","amber","frost","nurse","lilac",
      "ivory","sheep","flint","whale","bison","camel","eagle","otter","squid","panda",
      "peach","melon","lemon","guava","chili","sauce","baker","toast","drink","scone",
      "grind","blend","pasta","sushi","treat","flour","spoon","knife","onion","spice",
      "angel","chess","queen","knock","faith","pride","loyal","loved","truly","smile",
      "write","speak","sweet","shine","color","amber","crisp","merry","cider","valve",
      "silly","jolly","novel","union","cabin","scoop","fetch","guard","level","press",
      "towel","swept","bonus","fancy","ninth","joint","mover","toast","dough","pouch",
      "treat","shine","valor","flair","berry","cocoa","blush","mirth","eager","vivid"
    ];

    function pickWord() {
      targetWord = wordList[Math.floor(Math.random() * wordList.length)];
      console.log("Target word:", targetWord);
    }

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("div");
        row.classList.add("row");
        for (let j = 0; j < 5; j++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          row.appendChild(tile);
        }
        board.appendChild(row);
      }
    }

    function resetGame() {
      currentRow = 0;
      currentTile = 0;
      gameOver = false;
      message.textContent = "";
      playAgainBtn.style.display = "none";
      hiddenInput.value = "";
      createBoard();
      pickWord();
    }

    function handleInput(e) {
      if (gameOver) return;
      let value = e.target.value.toLowerCase();

      // Only letters
      if (!/^[a-z]*$/.test(value)) {
        e.target.value = value.replace(/[^a-z]/g, "");
        return;
      }

      if (value.length > currentTile) {
        // add letter
        if (currentTile < 5) {
          rows[currentRow].children[currentTile].textContent = value[currentTile];
          currentTile++;
        }
      } else if (value.length < currentTile) {
        // backspace
        currentTile--;
        rows[currentRow].children[currentTile].textContent = "";
      }

      if (currentTile === 5 && e.inputType !== "deleteContentBackward") {
        checkWord(value);
        e.target.value = "";
      }
    }

    function checkWord(word) {
      const rowTiles = rows[currentRow].children;
      const targetArr = targetWord.split("");

      for (let i = 0; i < 5; i++) {
        if (word[i] === targetWord[i]) {
          rowTiles[i].classList.add("correct");
        } else if (targetArr.includes(word[i])) {
          rowTiles[i].classList.add("present");
        } else {
          rowTiles[i].classList.add("absent");
        }
      }

      if (word === targetWord) {
        message.textContent = "ðŸŽ‰ You guessed it! â¤ï¸";
        endGame();
        return;
      }

      currentRow++;
      currentTile = 0;
      if (currentRow === 6) {
        message.textContent = `ðŸ˜¢ The word was ${targetWord.toUpperCase()}`;
        endGame();
      }
    }

    function endGame() {
      gameOver = true;
      playAgainBtn.style.display = "inline-block";
    }

    document.body.addEventListener("click", () => hiddenInput.focus());
    hiddenInput.addEventListener("input", handleInput);
    playAgainBtn.addEventListener("click", resetGame);

    createBoard();
    const rows = document.querySelectorAll(".row");
    pickWord();
  </script>
</body>
</html>
