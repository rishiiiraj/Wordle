<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khushi's Wordle ðŸ’–</title>
  <style>
    body {
      background-color: #121213;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 8px;
      margin-top: 20px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-transform: uppercase;
      background-color: #121213;
      border-radius: 5px;
    }

    #keyboard {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .key-row {
      display: flex;
      gap: 6px;
    }

    button.key {
      background-color: #818384;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      padding: 12px 8px;
      min-width: 35px;
      cursor: pointer;
      text-transform: uppercase;
    }

    button.key.wide {
      min-width: 60px;
    }

    .correct { background-color: #538d4e !important; }
    .present { background-color: #b59f3b !important; }
    .absent { background-color: #3a3a3c !important; }

    @media (max-width: 600px) {
      #board { grid-template-columns: repeat(5, 50px); grid-template-rows: repeat(6, 50px); }
      .tile { width: 50px; height: 50px; font-size: 1.5rem; }
    }
  </style>
</head>
<body>
