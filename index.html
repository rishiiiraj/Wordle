<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khushi's Wordle ðŸ’–</title>
  <style>
    body {
      background-color: #121213;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 15px 0;
      font-size: 1.8rem;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 8px;
      margin-top: 10px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-transform: uppercase;
      background-color: #121213;
      border-radius: 5px;
      user-select: none;
    }

    #keyboard {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding-bottom: 20px;
    }

    .key-row {
      display: flex;
      gap: 6px;
    }

    button.key {
      background-color: #818384;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      padding: 12px 8px;
      min-width: 35px;
      cursor: pointer;
      text-transform: uppercase;
    }

    button.key.wide {
      min-width: 60px;
    }

    .correct { background-color: #538d4e !important; }
    .present { background-color: #b59f3b !important; }
    .absent { background-color: #3a3a3c !important; }

    @media (max-width: 600px) {
      #board { grid-template-columns: repeat(5, 50px); grid-template-rows: repeat(6, 50px); }
      .tile { width: 50px; height: 50px; font-size: 1.5rem; }
      button.key { padding: 10px 6px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>Khushi's Wordle ðŸ’–</h1>
  <div id="board"></div>
  <div id="keyboard"></div>

  <script>
    // A small English word list (you can expand later)
    const dictionary = [
      "apple","grape","pearl","heart","smile","dream","charm","sweet","light","flame",
      "happy","lover","angel","spark","grace","music","truth","world","khush","magic",
      "candy","shine","peace","bliss","petal","laugh","words","bring","share","touch",
      "treat","start","learn","smile","sweet","night","crown","speak","right","worth"
    ];

    let targetWord = dictionary[Math.floor(Math.random() * dictionary.length)];
    let currentRow = 0;
    let currentCol = 0;
    let gameOver = false;

    const board = document.getElementById("board");
    const keyboard = document.getElementById("keyboard");

    // Create tiles
    for (let i = 0; i < 30; i++) {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      board.appendChild(tile);
    }

    // Create on-screen keyboard
    const keyLayout = [
      "qwertyuiop",
      "asdfghjkl",
      "EnterzxcvbnmBack"
    ];

    keyLayout.forEach(row => {
      const rowDiv = document.createElement("div");
      rowDiv.classList.add("key-row");

      if (row.includes("Enter")) {
        const enter = document.createElement("button");
        enter.textContent = "Enter";
        enter.classList.add("key", "wide");
        enter.onclick = () => handleKey("Enter");
        rowDiv.appendChild(enter);
      }

      row.replace("Enter", "").split("").forEach(letter => {
        if (letter === "B") return;
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.classList.add("key");
        btn.onclick = () => handleKey(letter);
        rowDiv.appendChild(btn);
      });

      if (row.includes("Back")) {
        const back = document.createElement("button");
        back.textContent = "âŒ«";
        back.classList.add("key", "wide");
        back.onclick = () => handleKey("Backspace");
        rowDiv.appendChild(back);
      }

      keyboard.appendChild(rowDiv);
    });

    // Support physical keyboards too
    document.addEventListener("keydown", e => handleKey(e.key));

    function handleKey(key) {
      if (gameOver) return;

      if (key === "Enter") {
        submitWord();
      } else if (key === "Backspace") {
        deleteLetter();
      } else if (/^[a-zA-Z]$/.test(key)) {
        addLetter(key.toLowerCase());
      }
    }

    function addLetter(letter) {
      if (currentCol < 5) {
        const tile = board.children[currentRow * 5 + currentCol];
        tile.textContent = letter;
        currentCol++;
      }
    }

    function deleteLetter() {
      if (currentCol > 0) {
        currentCol--;
        const tile = board.children[currentRow * 5 + currentCol];
        tile.textContent = "";
      }
    }

    function submitWord() {
      if (currentCol < 5) return;

      const guess = Array.from({length: 5}, (_, i) =>
        board.children[currentRow * 5 + i].textContent
      ).join("");

      if (!dictionary.includes(guess)) {
        alert("âŒ Not a valid word!");
        return;
      }

      const guessLetters = guess.split("");
      const targetLetters = targetWord.split("");

      guessLetters.forEach((letter, i) => {
        const tile = board.children[currentRow * 5 + i];
        if (letter === targetLetters[i]) {
          tile.classList.add("correct");
        } else if (targetLetters.includes(letter)) {
          tile.classList.add("present");
        } else {
          tile.classList.add("absent");
        }
      });

      if (guess === targetWord) {
        setTimeout(() => alert(`ðŸ’– Yay! The word was "${targetWord}"`), 100);
        setTimeout(resetGame, 800);
        gameOver = true;
        return;
      }

      currentRow++;
      currentCol = 0;

      if (currentRow === 6) {
        setTimeout(() => alert(`ðŸ˜¢ The word was "${targetWord}".`), 100);
        setTimeout(resetGame, 800);
        gameOver = true;
      }
    }

    function resetGame() {
      Array.from(board.children).forEach(tile => {
        tile.textContent = "";
        tile.className = "tile";
      });
      currentRow = 0;
      currentCol = 0;
      gameOver = false;
      targetWord = dictionary[Math.floor(Math.random() * dictionary.length)];
    }
  </script>
</body>
</html>
