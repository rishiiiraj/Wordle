<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khushi's Wordle</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #fafafa;
    }
    h1 {
      margin: 20px;
    }
    .board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color: white;
    }
    .correct {
      background-color: #6aaa64;
      color: white;
    }
    .present {
      background-color: #c9b458;
      color: white;
    }
    .absent {
      background-color: #787c7e;
      color: white;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
    #hidden-input {
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Khushi's Wordle</h1>
  <div class="board" id="board"></div>
  <p id="message"></p>
  <input type="text" id="hidden-input" maxlength="5" />

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const hiddenInput = document.getElementById("hidden-input");

    let currentRow = 0;
    let currentTile = 0;
    let gameOver = false;
    let targetWord = "";

    // Load a random word from a big dictionary
    async function loadWords() {
      const res = await fetch("https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt");
      const text = await res.text();
      const allWords = text.split("\n").filter(w => w.length === 5);
      targetWord = allWords[Math.floor(Math.random() * allWords.length)].toLowerCase();
      console.log("Target:", targetWord); // For testing
    }

    // Create board
    for (let i = 0; i < 6; i++) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    const rows = document.querySelectorAll(".row");

    // Allow tapping anywhere to type (mobile keyboard)
    document.body.addEventListener("click", () => hiddenInput.focus());
    hiddenInput.addEventListener("input", handleInput);

    function handleInput(e) {
      if (gameOver) return;
      const value = e.target.value.toLowerCase();

      // Only accept letters
      if (!/^[a-z]*$/.test(value)) {
        e.target.value = value.replace(/[^a-z]/g, "");
        return;
      }

      if (value.length > currentTile) {
        if (currentTile < 5) {
          rows[currentRow].children[currentTile].textContent = value[currentTile];
          currentTile++;
        }
      } else if (value.length < currentTile) {
        currentTile--;
        rows[currentRow].children[currentTile].textContent = "";
      }

      if (currentTile === 5 && e.inputType !== "deleteContentBackward") {
        checkWord(value);
        e.target.value = "";
      }
    }

    function checkWord(word) {
      const rowTiles = rows[currentRow].children;
      const targetArr = targetWord.split("");

      for (let i = 0; i < 5; i++) {
        if (word[i] === targetWord[i]) {
          rowTiles[i].classList.add("correct");
        } else if (targetArr.includes(word[i])) {
          rowTiles[i].classList.add("present");
        } else {
          rowTiles[i].classList.add("absent");
        }
      }

      if (word === targetWord) {
        message.textContent = "ðŸŽ‰ You guessed it!";
        gameOver = true;
        return;
      }

      currentRow++;
      currentTile = 0;
      if (currentRow === 6) {
        message.textContent = `ðŸ˜¢ The word was ${targetWord.toUpperCase()}`;
        gameOver = true;
      }
    }

    loadWords();
  </script>
</body>
</html>
